AWSTemplateFormatVersion: 2010-09-09
Description: test environment for acme-cert-updater

Resources:

  TestUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: route53
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "route53:ListHostedZones"
                  - "route53:GetChange"
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - route53:ChangeResourceRecordSets
                Resource:
                  - arn:aws:route53:::hostedzone/Z1TR8BQNS8S1I7
        - PolicyName: sam-validation
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "cloudformation:Validate"
                Resource:
                  - "*"
              - Effect: Allow
                Action:
                  - iam:ListPolicies
                Resource:
                  - "*"

  TestUserAccessKey:
    Type: AWS::IAM::AccessKey
    DependsOn: TestUser
    Properties:
      Status: Active
      UserName: !Ref TestUser

Outputs:
  AccessKey:
    Value: !Ref TestUserAccessKey
  SecretAccessKey:
    Value: !GetAtt TestUserAccessKey.SecretAccessKey
